<!-- Extends -->
{% extends 'layout.html' %}

<!-- Block body -->
{% block body %}

<br />

<h1>Articles</h1>

<!-- Articles -->
<div>
  <ul class="list-group">
    {% for article in articles %}
    <li class="list-group-item">
      <a href="article/{{ article.id }}"> {{ article.title }} </a>
    </li>
    {% endfor %}
  </ul>
</div>

{% endblock %}
