<!-- Extends -->
{% extends 'layout.html' %}

<!-- Block body -->
{% block body %}
<div class="mt-4">
  <h1 class="text-center">Edit Article</h1>

  {% from "includes/_formhelpers.html" import render_field %}
  <form action="" method="post">
    <div class="form-group">
      {{ render_field(form.title, class_="form-control", value=article.title) }}
    </div>
    <div class="form-group">
      {{ render_field(form.body, class_="form-control", id="editor",
      value=article.body) }}
    </div>
    <p>
      <input type="submit" value="Submit" class="btn btn-primary" />
    </p>
  </form>
</div>
{% endblock %}
